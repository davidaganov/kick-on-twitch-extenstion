<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="popup.css"
    />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <h1>Каналы на Kick.com</h1>
        <button
          id="settings-btn"
          class="settings-btn"
          title="Настройки"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle
              cx="12"
              cy="12"
              r="3"
            ></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="add-streamer">
        <input
          type="text"
          id="streamer-input"
          placeholder="Введите ник стримера"
        />
        <button
          id="add-btn"
          disabled
        >
          Добавить
        </button>
      </div>

      <!-- Error container -->
      <div id="error-container"></div>

      <div
        class="streamers-list"
        id="streamers-list"
      >
        <div class="loading">Загружаем список...</div>
      </div>

      <!-- Skeleton for loading streamer -->
      <div
        class="skeleton-loader"
        id="skeleton-loader"
        style="display: none"
      >
        <div class="skeleton-item"></div>
      </div>

      <!-- Settings modal -->
      <div
        id="settings-modal"
        class="settings-modal"
      >
        <div class="settings-modal-content">
          <div class="settings-modal-header">
            <h3>Настройки</h3>
            <button
              id="close-settings-btn"
              class="close-settings-btn"
            >
              &times;
            </button>
          </div>
          <div class="settings-modal-body">
            <div class="setting-group">
              <label class="setting-label">Тема оформления:</label>
              <div class="theme-options">
                <label class="theme-option">
                  <input
                    type="radio"
                    name="theme"
                    value="kick"
                    checked
                  />
                  <span class="theme-preview theme-kick">
                    <span
                      class="theme-color"
                      style="background: #53fc18"
                    ></span>
                    <span class="theme-name">Kick</span>
                  </span>
                </label>
                <label class="theme-option">
                  <input
                    type="radio"
                    name="theme"
                    value="twitch"
                  />
                  <span class="theme-preview theme-twitch">
                    <span
                      class="theme-color"
                      style="background: #9147ff"
                    ></span>
                    <span class="theme-name">Twitch</span>
                  </span>
                </label>
              </div>
            </div>

            <div class="settings-footer">
              <div class="version-info">
                <span class="version">Версия 1.0.0</span>
                <a
                  href="https://github.com/davidaganov/kick-on-twitch-extenstion"
                  target="_blank"
                  class="footer-github-link"
                >
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                    />
                  </svg>
                  GitHub
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
